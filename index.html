<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World on vue</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="myApp">
      <h1>Batman quotes {{totalQuotes}}</h1>
      <input 
        type="text" 
        placeholder="Add Quote"
        v-model="newMessage"
        @keypress.enter="addQuote"
      />
      <button @click="toggleAuthor"> Toggle Author </button>
      <button @click="addQuote"> Add Quote </button>
      <hr />

      <ul>
        <li v-for="({quote, author}, index) in quotes">
          <span>{{index + 1}} - {{quote}}</span>
          <blockquote v-show="showAuthor">{{ author }}</blockquote>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
